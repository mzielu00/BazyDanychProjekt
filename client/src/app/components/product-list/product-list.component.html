<div class="list row">

  <div class="col-md-8">

    <div class="input-group mb-3">

      <input
        type="text"
        class="form-control"
        placeholder="Wprowadz nazwe produktu"
        ([ngModel]) = "name"
        name = "name" 
      />

      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="findProduct()" > Szukaj </button>
      </div>

  </div>
          
  <div class="col-md-6">

    <h4 style="padding-left: 10px;">Znalezione produkty</h4>

    <ul class="list-group">
      
      <li
        class="list-group-item"
        *ngFor="let product of products; let i = index"
        [class.active]="i == currentIdx"
        (click)="setProduct(product, i)"
      >
        {{ product.name }}
      </li>
    
    </ul>
  
  </div>
  
  <br>

  <div style="padding-left: 10px;" class="col-md-6">
                         
    <div *ngIf="currProduct">

      <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">

        <div class="card-header">Wybrany produkt</div>

        <div class="card-body">

          <h5 class="card-title">{{ currProduct.name }}</h5>
          <br>
          <p class="card-text">kategoria: {{ currProduct.category }}</p>
          <p class="card-text">białka: {{ currProduct.proteins }}</p>
          <p class="card-text">tłuszcze: {{ currProduct.fats }}</p>
          <p class="card-text">węglowodany: {{ currProduct.carbohydrates }}</p>
          <br>
          <a href="#" class="btn btn-danger">Usuń z listy</a>

        </div>
        
      </div>

    </div>    
  
  </div>

</div>
