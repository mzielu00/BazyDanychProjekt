<h2>Dodaj nowy produkt!</h2>  
<div [hidden]="submitted">
<form [formGroup] = "productForm" (ngSubmit) = "onSubmit()">
    <div class="form-group">
        <label for="name">Nazwa:</label>
        <input type="text" class="form-control" [(ngModel)]="product.name" formControlName="name">
    </div>
    <ng-container *ngIf="name.invalid && name.touched">
        <p><b>Wpisz nazwę produktu!</b></p>
    </ng-container>
    <div class="form-group">
        <label for="category">Kategoria:</label>
        <input type="text" class="form-control" [(ngModel)]="product.category" formControlName="category">
    </div>
    <ng-container *ngIf="category.invalid && category.touched">
        <p><b>Wpisz nazwę kategorii!</b></p>
    </ng-container>
    <div class="form-group">
        <label for="calories">Kalorie:</label>
        <input type="number" class="form-control" [(ngModel)]="product.calories" formControlName="calories" >
    </div>
    <ng-container *ngIf="calories.invalid && calories.touched">
        <p><b>Wpisz ilość kalorii!</b></p>
    </ng-container>
    <div class="form-group">
        <label for="proteins">Białka (Proteiny):</label>
        <input type="number" class="form-control" required [(ngModel)]="product.proteins" formControlName="proteins" >
    </div>
    <ng-container *ngIf="proteins.invalid && proteins.touched">
        <p><b>Wpisz ilość białek!</b></p>
    </ng-container>
    <div class="form-group">
        <label for="carbohydrates">Węglowodany:</label>
        <input type="number" class="form-control" [(ngModel)]="product.carbohydrates" formControlName="carbohydrates" >
    </div>
    <ng-container *ngIf="carbohydrates.invalid && carbohydrates.touched">
        <p><b>Wpisz ilość węglowodanów!</b></p>
    </ng-container>
    <div class="form-group">
        <label for="fats">Tłuszcz:</label>
        <input type="number" class="form-control" [(ngModel)]="product.fats"  formControlName="fats" >
    </div>
    <ng-container *ngIf="fats.invalid && fats.touched">
        <p><b>Wpisz zawartość tłuszczu!</b></p>
    </ng-container>
    <button type="submit" [disabled] ="productForm.invalid " class="btn btn-primary">Dodaj produkt</button>
</form>
</div>
<div [hidden]="!submitted">
    <h4>Produkt został prawidłowo dodany</h4>
    <button class="btn btn-success" (click)="newProduct()">Dodaj</button>
  </div>
