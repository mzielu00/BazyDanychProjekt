<div class="login-section">

    <form>
    
        <div class="form-group">
            <label class="label-style">Adres e-mail</label>
            <br>
            <input type="email" class="form-control" formControlName="email" placeholder="Wprowadź e-mail"
                style="width: 300px;"/>
        </div>
        <br>
        <div class="form-group">
            <label class="label-style">Hasło</label>
            <br>
            <input type="password" formControlName="password" class="form-control" placeholder="Wprowadź hasło"
                style="width: 300px;"/>
        </div>
        <br>
        <button type="submit" class="btn btn-light">Zaloguj się</button>

    </form>

</div>
