<div class="container">
    <div class="col-md-12">
        <div class="card card-container" style="padding: 20px">
            <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
                        minlength="3" maxlength="20" #username="ngModel" />
                    <div class="alert-danger" *ngIf="username.errors && f.submitted">
                        <div *ngIf="username.errors.required">Podaj login</div>
                        <div *ngIf="username.errors.minlength">
                            Login musi być dłuższy niż 3 znaki
                        </div>
                        <div *ngIf="username.errors.maxlength">
                            Login nie może przekroczyć długości 20 znaków
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Hasło</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required
                        minlength="6" #password="ngModel" />
                    <div class="alert-danger" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Podaj hasło</div>
                        <div *ngIf="password.errors.minlength">
                            Hasło musi być dłuższe niż 3 znaki
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Zarejestruj się</button>
                </div>

                <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
                    Błąd w rejestracji<br />{{ errorMessage }}
                </div>
            </form>

            <div class="alert alert-success" *ngIf="isSuccessful">
                Pomyślna rejestracja
            </div>
        </div>
    </div>
</div>
